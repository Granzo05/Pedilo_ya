<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>pediloYa - Menú principal</title>
    <link rel="stylesheet" href="css/styleMainMenu.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
</head>
<body>
    <div class="options">
        <div class="option active" style="--optionBackground:url(https://cdn.sanity.io/images/jsdrzfkj/production-esmx/5e2316cc629ede9cd6646163efeafc5486161751-6240x4160.jpg?w=800&h=533&fit=crop);">
            <div class="label">
                <div class="icon">
                    <img width="28" height="28" src="https://img.icons8.com/external-line-zulfa-mahendra/48/external-burguer-food-delivery-line-zulfa-mahendra.png" alt="external-burguer-food-delivery-line-zulfa-mahendra"/>
                </div>
                <div class="info">
                    <div class="main">HAMBURGUESAS</div>
                    <div class="sub">¡Encuentra la que gustes!</div>
                </div>
            </div>
        </div>
        <div class="option" style="--optionBackground: url(https://media.minutouno.com/p/7b22d01bdaf2dfb7c979c5b2e993b6c1/adjuntos/150/imagenes/038/105/0038105149/610x0/smart/super-pancho.jpg);">
            <div class="label">
                <div class="icon">
                    <img width="28" height="28" src="https://img.icons8.com/ios/50/hot-dog.png" alt="hot-dog"/>
                </div>
                <div class="info">
                    <div class="main">PANCHOS</div>
                    <div class="sub">¡Encuentra tu favorito!</div>
                </div>
            </div>
        </div>
        <div class="option" style="--optionBackground: url(https://www.clarin.com/img/2022/05/18/f91_3iwyd_1200x630__1.jpg);">
            <div class="label">
                <div class="icon">
                    <img width="35" height="35" src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-empanada-world-cuisine-flaticons-lineal-color-flat-icons-3.png" alt="external-empanada-world-cuisine-flaticons-lineal-color-flat-icons-3"/>
                </div>
                <div class="info">
                    <div class="main">EMPANADAS</div>
                    <div class="sub">¡Las mejores están aquí!</div>
                </div>
            </div>
        </div>
        <div class="option" style="--optionBackground: url(https://media.istockphoto.com/id/938742222/photo/cheesy-pepperoni-pizza.jpg?s=612x612&w=0&k=20&c=D1z4xPCs-qQIZyUqRcHrnsJSJy_YbUD9udOrXpilNpI=);">
            <div class="label">
                <div class="icon">
                    <img width="27" height="27" src="https://img.icons8.com/ios/50/pizza.png" alt="pizza"/>
                </div>
                <div class="info">
                    <div class="main">PIZZAS</div>
                    <div class="sub">¿Buscas algo italiano? ¡Te presentamos las mejores pizzas!</div>
                </div>
            </div>
        </div>
        <div class="option" style="--optionBackground: url(https://saboresmendoza.com/wp-content/uploads/2019/09/lomos-1.jpg);">
            <div class="label">
                <div class="icon">
                    <img width="31" height="31" src="https://img.icons8.com/ios/50/steak-medium.png" alt="steak-medium"/>
                </div>
                <div class="info">
                    <div class="main">LOMOS</div>
                    <div class="sub">¡Los mejores de la ciudad!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(".option").click(function () {
            $(".option").removeClass("active");
            $(this).addClass("active");
        });
    </script>
</body>
</html>
