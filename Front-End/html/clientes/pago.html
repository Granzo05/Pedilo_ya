<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago</title>
    <script src="js/scriptPago.js"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>

<body>
    <header>
        <h1>Detalle de Compra</h1>
    </header>
    <main>
        <div id="detalle-producto">

        </div>

        <select name="tipoEnvio" id="tipoEnvio">
            <option value="DELIVERY">Delivery</option>
            <option value="RETIRO">Retiro en tienda</option>
        </select>

        <h2>Detalles del domicilio</h2>
        <form>
            <label id="domicilio">Domicilio:</label>
            <input type="text" id="domicilioCliente" name="domicilioCliente" required placeholder="Ingresa tu domicilio"
                hidden>
        </form>

        <section class="informacion-pago">
            <h2>Información de Pago</h2>
            <form>
                <label for="nombre-titular">Nombre del Titular:</label>
                <input type="text" id="nombre-titular" name="nombre-titular" required>

                <label for="numero-tarjeta">Número de Tarjeta:</label>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta" required>

                <label for="fecha-expiracion">Fecha de Expiración:</label>
                <input type="text" id="fecha-expiracion" name="fecha-expiracion" required>

                <label for="codigo-seguridad">Código de Seguridad:</label>
                <input type="text" id="codigo-seguridad" name="codigo-seguridad" required>


                <button type="submit" onclick="enviarPedidoARestaurante('EFECTIVO')" hidden id="botonEncargo">Realizar
                    encargo</button>

                <!-- Me falta programar esto todavia, pero lo dejo para mas adelante, igual el boton este va a quedar -->
                <div id="wallet_container">
                    <button type="submit" onclick="efectuarPago()" hidden id="botonMercadoPago">Pagar con
                        mercadopago</button>
                </div>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            verificarCookies();
            const id = getCookie('id');
            cargarPedido(id);
        });

                    initialization: {
                        preferenceId: "botonMercadoPago",
                    },
                });
        
        */
    </script>
</body>

</html>
