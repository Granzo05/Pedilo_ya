<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pediloYa - Hamburguesas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/css/styleNegocio.css">
</head>

<body>
  <header>
    <div>
      <img src="" class="logo">
    </div>

    <div>
      <h1 class="nombreRestaurante"></h1>
    </div>

    <div class="container-icon">
      <i class='bx bx-cart'></i>
      <div class="contadorProductos">
        <span id="contador">0</span>
      </div>
      <div id="carrito" class="container-productosCarrito hidden-cart">
        <img width="50" height="50" src="https://img.icons8.com/ios/50/multiply.png" alt="multiply"
          class="iconoCerrar" />
        <div id="tarjeta-carrito"></div>
        <div class="total-carrito">
          <h3>Total:</h3>
          <span class="total-pagar"></span>
        </div>
        <button onclick="finalizarPedido()">Finalizar pedido</button>
      </div>
    </div>

  </header>

  <button class="boton negocio" onclick="abrirModal()">Añadir menu</button>

  <div class="container-items">

  </div>


  <div id="miModal" class="modal">
    <div class="modal-content">
      <label>
        <i class='bx bx-image'></i>
        <input type="file" id="imagenProducto" accept="image/*" />
      </label>
      <br>
      <label>
        <i class='bx bx-lock'></i>
        <input type="text" placeholder="Nombre del menu" id="nombreMenu">
      </label>
      <br>
      <label>
        <i class='bx bx-lock'></i>
        <input type="text" placeholder="Minutos de coccion" id="coccionMenu">
      </label>
      <br>
      <label>
        <select id="tipoMenu" name="tipoMenu">
          <option value="ENTRADA">Entrada</option>
          <option value="DESAYUNO">Desayuno</option>
          <option value="MEDIATARDE">Merienda</option>
          <option value="MENU">Menú</option>
          <option value="BEBIDA_ALCOHOLICA">Bebida Alcohólica</option>
          <option value="BEBIDA_SIN_ALCOHOL">Bebida sin Alcohol</option>
        </select>
      </label>
      <br>
      <label>
        <i class='bx bx-lock'></i>
        <input type="text" placeholder="¿Cuantas personas comen?" id="comensales">
      </label>
      <br>
      <label id="ingrediente-containter">
      </label>
      <br>
      <button onclick="añadirCampoIngrediente()">Añadir ingrediente</button>
      <br>
      <label>
        <i class='bx bx-price'></i>
        <input type="number" placeholder="Precio" id="precioMenu">
      </label>
      <br>
      <input type="button" value="cargarMenu" id="cargarMenu" onclick="enviarMenu()">
    </div>
  </div>

</body>

<script src="js/scriptCargaRestaurantes.js"></script>
<script src="js/scriptCookie.js"></script>
<script src="js/ScriptPedido.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    verificarCookies();
    cargarMenu();
  });
</script>

</html>
