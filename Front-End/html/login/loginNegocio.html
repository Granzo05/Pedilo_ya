<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="/css/styleLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>pediloYa - Inicio sesión</title>
</head>

<body>
    <div class="container-form registrar ocultar">
        <div class="info">
            <div class="info-childs">
                <h2>¡Bienvenido!</h2>
                <p>Si ya posees una cuenta, por favor, inicia sesión con tus datos</p>
                <input type="button" value="Iniciar sesión" id="iniciarSesionDatos">
            </div>
        </div>
        <div class="form-info">
            <div class="form-info-childs">
                <h2>Crear una cuenta</h2>
                <form class="form" id="registration-form" enctype="multipart/form-data">
                    <label>
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Nombre del negocio" id="nombreRegistracion">
                    </label>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="text" placeholder="Correo electrónico" id="emailRegistracion">
                    </label>
                    <label>
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="Contraseña" id="contraseñaRegistracion">
                    </label>
                    <label>
                        <i class='bx bx-lock'></i>
                        <input type="text" placeholder="Domicilio" id="domicilioRegistracion">
                    </label>
                    <label>
                        <i class='bx bx-lock'></i>
                        <input type="number" placeholder="Telefono" id="telefonoRegistracion">
                    </label>
                    <label>
                        <input type="checkbox" class="tipo-comida-checkbox" value="pizza">Pizza</input>
                        <input type="checkbox" class="tipo-comida-checkbox" value="hamburguesa">Hamburguesas</input>
                        <input type="checkbox" class="tipo-comida-checkbox" value="empanadas">Empanadas</input>
                        <input type="checkbox" class="tipo-comida-checkbox" value="helado">Helado</input>
                        <input type="checkbox" class="tipo-comida-checkbox" value="sushi">Sushi</input>
                        <input type="checkbox" class="tipo-comida-checkbox" value="lomos">Lomos</input>
                        <input type="checkbox" class="tipo-comida-checkbox" value="parrilla">Parrilla</input>
                        <input type="checkbox" class="tipo-comida-checkbox" value="pastas">Pastas</input>
                        <input type="checkbox" class="tipo-comida-checkbox" value="vegetariano">Vegetariano</input>
                        <input type="checkbox" class="tipo-comida-checkbox" value="sanguches">Sanguches</input>
                        <input type="checkbox" class="tipo-comida-checkbox" value="panchos">Panchos</input>

                    </label>
                    <label>
                        <i class='bx bx-image'></i>
                        <input type="file" id="imagenRegistracion" accept="image/*" />
                    </label>

                    <input type="button" value="Registrarse" id="registrarse" onclick="cargarNegocio()">
                </form>

            </div>
        </div>
    </div>

    <div class="container-form iniciar">
        <div class="info">
            <div class="info-childs">
                <h2>¡Bienvenido!</h2>
                <p>Si no posees una cuenta de negocio, por favor, registrate aquí</p>
                <input type="button" value="Registrarse" id="registrarDatos">
            </div>
        </div>
        <div class="form-info">
            <div class="form-info-childs">
                <h2>Iniciar sesión</h2>
                <form class="form">
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="text" placeholder="Correo electrónico" id="emailLogin">
                    </label>
                    <label>
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="Contraseña" id="contraseñaLogin">
                    </label>
                    <input type="button" value="Iniciar sesión" id="iniciarSesion" onclick="iniciarSesionNegocio()">
                </form>
            </div>
        </div>
    </div>

</body>
<script src="/js/scriptLoginNegocio.js"></script>

</html>
