<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/Front-End/css/styleLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>pediloYa - Inicio sesión</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
    <div class="container-form registrar ocultar">
        <div class="info">
            <div class="info-childs">
                <h2>¡Bienvenido!</h2>
                <p>Si ya posees una cuenta, por favor, inicia sesión con tus datos</p>
                <input type="button" value="Iniciar sesión" id="iniciarSesionDatos">
            </div>
        </div>
        <div class="form-info">
            <div class="form-info-childs">
                <h2>Crear una cuenta</h2>
                <div class="icons">
                    <script src="https://accounts.google.com/gsi/client" async></script>
                    <div id="g_id_onload"
                        data-client_id="61970632056-i6fn8g521t6pa2n8v6bjqiucsupdcmcr.apps.googleusercontent.com"
                        data-login_uri="http://localhost:8080/" data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                        data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                    </div>
                </div>
                <p>o usa tu e-mail para registrarte</p>
                <form class="form">
                    <label>
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Nombre completo" id="nombreRegistracion">
                    </label>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="text" placeholder="Correo electrónico" id="emailRegistracion">
                    </label>
                    <label>
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="Contraseña" id="contraseñaRegistracion">
                    </label>
                    <input type="button" value="Registrarse" id="registrarse" onclick="cargarUsuario()">
                    <input type="button" value="Registrarse" id="registrarseGoogle" hidden="true">
                </form>
            </div>
        </div>
    </div>

    <div class="container-form iniciar">
        <div class="info">
            <div class="info-childs">
                <h2>¡Bienvenido!</h2>
                <p>Si no posees una cuenta, por favor, registrate aquí</p>
                <input type="button" value="Registrarse" id="registrarDatos">
            </div>
        </div>
        <div class="form-info">
            <div class="form-info-childs">
                <h2>Iniciar sesión</h2>
                <div class="icons">
                    <script src="https://accounts.google.com/gsi/client" async></script>
                    <div id="g_id_onload"
                        data-client_id="61970632056-i6fn8g521t6pa2n8v6bjqiucsupdcmcr.apps.googleusercontent.com"
                        data-login_uri="http://localhost:8080/cliente" data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                        data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                    </div>
                </div>
                <p>o iniciar sesión con una cuenta</p>
                <form class="form">
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="text" placeholder="Correo electrónico" id="emailLogin">
                    </label>
                    <label>
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="Contraseña" id="contraseñaLogin">
                    </label>
                    <input type="button" value="Iniciar sesión" id="iniciarSesion" onclick="iniciarSesionUsuario()">
                </form>
            </div>
        </div>
    </div>

</body>
<script src="/Front-End/js/scriptLoginCliente.js"></script>

</html>
